    <script type="text/javascript">
    var ddlmesechtas;
    var ddldafim;
    var ddldafyomi;
    var ddlreferring;
   // var ddlFormat;
    var btnTxt;
    var btnPdf;
    
    window.onload=init;
   
    function init()
    {
        ddlmesechtas=document.getElementById('ctl00_cpMstr_ddlMesechtas');
        ddldafim=document.getElementById('ctl00_cpMstr_ddlDafim');
        ddldafyomi=document.getElementById('ctl00_cpMstr_ddldafyomi');
        ddlReferring=document.getElementById('ctl00_cpMstr_ddlReferring');
        ddlshastrans=document.getElementById('shastrans');
        
       // btnTxt=document.getElementById('');
       // btnPdf=document.getElementById('');
    
        ddlmesechtas.onchange=getpage;
        ddldafim.onchange=getpage;
        ddldafyomi.onchange=getDafyomi; 
        if(ddlReferring)ddlReferring.onchange=getMeforash;
        if(ddlshastrans)ddlshastrans.onchange=getMeforash;
       // btnTxt.onclick=getpage;
      //  btnPdf.onclick=getpage;
        
        fixIframe();
       
        document.body.onresize=fixIframe;
        
    }
      
    function getpage()
    {
        var newUrl='shas.aspx?mesechta='+ddlmesechtas.value+'&daf='
            +(this.id=='ctl00_cpMstr_ddlMesechtas' ? '2' : ddldafim.value);
          
     //  if((this==btnTxt || this==btnPdf) && this.className!='inactBG') return false;
       
     //  if(this==btnTxt) 
    //     newUrl+='&format=text';
     //  else if (this==btnPdf) 
       newUrl+='&format=text';
       
       location=newUrl;
       
       return false;     
    }
    
    function getMeforash()
    {
        if(this.value!='')
            window.open(this.value);
        this.selectedIndex=0;
    }
    
    function getDafyomi()
    {
       var newUrl='shas.aspx?mesechta='+this.value.split('-')[0]
        +'&daf='+this.value.split('-')[1]+'&format=text';
       location=newUrl;
    }
     
    function fixIframe()
    {
       var height = document.documentElement.clientHeight;
        var afrm=document.getElementById("acroframe");
        if(!afrm)return;
        if (/Firefox[\/\s](\d+\.\d+)/.test(navigator.userAgent))
            height -= afrm.offsetTop+20; //FF        
        else
            height -= afrm.offsetTop+120; //IE6
            
        if(height<1200)height=1200;
        afrm.style.height = height +"px";
    }

    
    function monitorFrame()
    {
        var afrm=document.getElementById("acroframe");
        if(!afrm)return;
        if(afrm.readyState=="complete")
            fixIframe();
        else
            setTimeout('monitorFrame()',500);
    }
    
    function iframeIEhack()
    {
			var iframe = document.getElementById('acroframe');
			
			//var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
			if (iframe.readyState  &&  iframe.readyState == 'complete' )
				fixIframe();//monitorFrame2();
			else if(!iframe.readyState && iframe.contentWindow && iframe.contentWindow.document.readyState=='complete')
				fixIframe(); //monitorFrame2();
			else
    			setTimeout(iframeIEhack,50);
				
			/*	if (iframe.attachEvent){
				iframe.attachEvent("onload", function(){
			    	monitorFrame2();
				});
			} else {
			iframe.onload = function(){
			    monitorFrame2();
				};
			}
			*/
    }
    
    
    </script>
